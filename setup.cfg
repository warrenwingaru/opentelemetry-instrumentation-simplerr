[metadata]
name = opentelemetry-instrumentation-simplerr
description = Simplerr instrumentation for OpenTelemetry
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Warren Angelo H. Layson
author_email = warren@wingaru.com.au
platforms = any
license = Apache-2.0
classifiers =
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Software License
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9

[options]
python_requires = >=3.6
package_dir=
    =src
packages=find_namespace:
install_requires=
    opentelemetry-util-http == 0.33b0
    opentelemetry-instrumentation == 0.33b0
    opentelemetry-instrumentation-wsgi == 0.33b0
    opentelemetry-api ~= 1.12
    opentelemetry-semantic-conventions == 0.33b0

[options.extras_require]
tests =
    opentelemetry-test-utils == 0.33b0

[options.entry_points]
opentelemetry_instrumentor =
    simplerr = opentelemetry.instrumentation.simplerr:SimplerrInstrumentor

[options.packages.find]
where = src